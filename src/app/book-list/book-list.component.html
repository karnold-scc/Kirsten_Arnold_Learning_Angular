
<div *ngFor="let book of bookList; let i=index">
  <app-book-listitem [book]="book" [ngClass]="{'even-item' : i%2 === 0, 'odd-item' : i%2 === 1}"></app-book-listitem>
</div>
<button routerLink="modify-book" routerLinkActive="active">Update Item</button>
<button routerLink="modify-book" routerLinkActive="active">Delete Item</button>
