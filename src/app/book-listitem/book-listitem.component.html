<div *ngIf="book" class = "book-list-item" [appHoverHighlight]="'lightcyan'">
  <h3 class = "book-title">{{book.title | uppercase}}</h3>
  <h3 class = "book-genre">{{book.genre | genre}}</h3>
  <h3 class = "book-author">{{book.author}}</h3>
  <h3 class = "book-year-released">{{book.yearReleased | date}}</h3>
  <h3 class = "book-genre">{{book.price | currency : "CAD"}}</h3>
  <img ngSrc = "../shared/book.jpg" width="200" height="200" priority>
</div>
