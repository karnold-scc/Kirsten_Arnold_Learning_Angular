<div *ngIf="book" class = "book-list-item">
  <h3 class = "book-title">{{book.title}}</h3>
  <h3 class = "book-genre">{{book.genre}}</h3>
  <h3 class = "book-author">{{book.author}}</h3>
  <h3 class = "book-year-released">{{book.yearReleased}}</h3>
  <img [src] = 'book.image' alt="Image of a book" width="250" height="300">
</div>
